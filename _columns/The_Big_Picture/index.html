---
layout: page
title: The Big Picture
---

{% assign posts = site.documents | where: "the_big_picture", true | sort: "date" | reverse %}
<div class="post-list">
    {% for post in posts %}
        {{ post.name }}
        <a class="post-title" href="{{site.baseurl}}{{post.url}}"><h2>{{ post.title }}</h2></a>
        <p class="date">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} by {{page.title}} {% endif %}</p>
    {% endfor %}
</div>
