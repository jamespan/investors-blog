---
layout: page
title: Stock Of the Day
---

{% assign posts = site.documents | where: "stock_of_the_day", true | sort: "basename" | reverse %}
<div class="post-list">
    {% for post in posts %}
        <a class="post-title" href="{{site.baseurl}}{{post.url}}"><h2>{{ post.title }}</h2></a>
        <p class="date">{{ post.author }} {{ post.date | date: "%b %-d, %Y" }}</p>
        <p>{{post.excerpt | strip_html}}</p>
    {% endfor %}
</div>
