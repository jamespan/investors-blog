---
layout: default
---

{% if page.author %}<h1>{{page.title}}</h1>{% endif %}

{% if page.image %}<img src="{{ site.url }}{{ site.baseurl }}{{page.image}}"/>{% endif %}

{{content}}

<script type="application/javascript">
(function() {
    let pulse_img = document.querySelector('img');
    if (!pulse_img) return;
    pulse_img.align = "left";
    pulse_img.style.marginRight = "1rem";
})();
</script>
