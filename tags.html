---
layout: page
title: Tags
---

<div>
  <div>
    {% for tag in site.tags %}
    <a href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <div>
    {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
    <ul>
      {% for post in tag[1] %}
        <a href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
